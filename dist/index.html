<!DOCTYPE html>
<html lang="en">
<head>

    <title>Jokes</title>

<body class="container bg-warning" id="background">

                <p id="joke" class="text-white"></p>
                <div class="d-flex justify-content-center my-3">
                    <img class="mx-2" id="angry-face" src="img/angry.png" alt="">
                    <img class="mx-2" id="no-care-face" src="img/normal-face.png" alt="">
                    <img class="mx-2" id="fun-face" src="img/fun.png" alt="">
                </div>
                <div class="d-flex justify-content-center">
                    <button type="submit" class="btn btn-primary col-9 col-lg-3 text-center" id="laugh">Let's laugh!</button>
                </div>
            </div>
        </div>
    </div>
